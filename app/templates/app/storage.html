
{% if products%}
<table border="1">
    {% for c in products %}

        
            <tr>
                <td >
                    <p>Name: {{ c.name }} </p>
                </td>
                <td>
                    <p>Price: {{ c.price }} </p>
                </td>
                <td>
                    <img src= {{ c.photo.url }} height="100" width="100" />
                </td>
                <td>
                    <p>Count: {{ c.count }} </p>
                </td>
                <td>
                    <p><a href="{% url 'app:detail' c.id %}">Detail </a></p>  
                </td>
                <td>
                    <p><a href="{% url 'cart:cart_add' c.id %}">Add to Cart </a></p>  
                </td>
            </tr>
  

    {% endfor %}
</table>
{% endif %}
<a href="{% url 'app:index'%}">Back</a>
